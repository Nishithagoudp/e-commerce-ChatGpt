<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* light azure */
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* peachy gradient */
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
    }
    nav a:hover {
        background-color: #ddd;
        color: black;
    }
    .product {
        margin: 20px;
        float: left;
        width: 220px;
    }
    .product img {
        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
    }
    .product p {
        text-align: center;
        color: #555;
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #333;
        color: white;
    }
    form {
        clear: both;
        padding: 20px;
        background: #f7f7f7;
        margin-top: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
    </nav>
</header>

<div id="products">
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 1">
        <p>Product 1 - $19.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 2">
        <p>Product 2 - $29.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 3">
        <p>Product 3 - $39.99</p>
    </div>
</div>

<form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name..">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email..">
    
    <label for="subject">Subject:</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
    <input type="submit" value="Submit">
</form>

<footer>
    <p>&copy; 2024 My E-Commerce Store</p>
</footer>

<script>
    // Simple JavaScript for demonstration
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        alert('Form submitted! We will get back to you soon.');
    });
</script>

</body>
</html>
